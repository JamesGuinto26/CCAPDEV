<body>
    <header>
        <nav class = "nav-bar">
            <a href = "HomePage.html" class = "nav-logo">
                <h2 class = "logo-text">üçü EATSTAGRAM</h2>
            </a>
            
            <ul class="nav-links">

                <a href = "HomePage.html">HOME</a>

                <li class="dropdown">
                    <a href="#">RESTAURANTS</a>
                    <ul class="dropdown-menu">

                <li class="dropdown">

                <li class="dropdown-pfp">
                    <img src="images/profile.png">
                    <ul class="dropdown-menu">
                        <li><a href="profile.html">View Profile</a></li>

                        <li><a href="intro.html">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="review-container">
        <div class="review-card">

            <div class="review-image">
                <img src="/images/crisostomoFoods.jpeg">
            </div>

            <div class="review-form-container">
                <h2>Leave a Review</h2>
                <form class="review-form" enctype="multipart/form-data">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">

                    <label for="rating">Rating</label>
                    <select id="rating" name="rating">
                        <option value="">Select Rating</option>
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê - Excellent</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê - Very Good</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê - Good</option>
                        <option value="2">‚≠ê‚≠ê - Fair</option>
                        <option value="1">‚≠ê - Poor</option>
                    </select>

                    <label for="review">Review</label>
                    <textarea id="review" name="review" rows="5" placeholder="Write your review..." required></textarea>

                    <label for="image">Upload an Image (optional)</label>
                    <input type="file" id="image" name="image" accept="image/*">

                    <button type="submit">Submit Review</button>
                </form>
            </div>

        </div>
    </div>
    
</body>


</html>
