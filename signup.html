<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EATSTAGRAM</title>
    <link rel="stylesheet" href="styling/signup.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <a href="intro.html" class="nav-logo">
                <h2 class="logo-text">üçü EATSTAGRAM</h2>
            </a>
            <ul class="nav-links">
                <li><a href="login.html" class="login-btn">Login</a></li>
                <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="signup">
        <div class="signup-form">
            <h2>Create Your Account</h2>
            <p>Register to share your restaurant reviews and join our foodie community!</p>
            
            <form id="registrationForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                
                <div class="avatar-section">
                    <span class="avatar-label">Profile Avatar:</span>
                    <div class="avatar-container">
                        <div class="avatar-preview">
                            <div class="default-avatar">üë§</div>
                            <img id="avatarImage" src="" alt="Avatar Preview" style="display: none;">
                        </div>
                        <div class="avatar-upload">
                            <input type="file" id="avatar" name="avatar" accept="image/*">
                            <div class="avatar-note">Upload a profile picture (optional). Max size: 2MB</div>
                        </div>
                    </div>
                </div>
                
                <label for="description">Short Description (Optional):</label>
                <textarea id="description" name="description" placeholder="Tell us about yourself, your favorite foods, or what you're looking for..."></textarea>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="btn-register">Register</button>
                    <a href="intro.html" class="btn-back">Back to Home</a>
                </div>
            </form>
        </div>
    </main>
    
    <script>
        document.getElementById('avatar').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('avatarImage');
            const defaultAvatar = document.querySelector('.default-avatar');
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    defaultAvatar.style.display = 'none';
                }
                
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
                defaultAvatar.style.display = 'block';
            }
        });
        
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            alert('Registration successful! You can now post reviews.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
